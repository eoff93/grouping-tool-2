<div class="modal fade" id="group-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add group</h4>
      </div>
      <div class="modal-body">

        <form class="form-horizontal" ng-submit="groupCtrl.createGroup(groupCtrl.newGroup)">

          <!-- Group name form -->
          <div class="form-group">
            <label for="group-name" class="col-sm-3 control-label">Group name</label>
            <div class="col-sm-9">
              <input ng-model="groupCtrl.newGroup.name" type="text" class="form-control" id="group-name" required>
            </div>
          </div>

          <!-- Group color form -->
          <div class="form-group">
            <label for="group-color" class="col-sm-3 control-label">Group color</label>
            <div class="col-sm-9">
              <select name="selectColor" id="selectColor" class="form-control" ng-model="groupCtrl.newGroup.color">
                <option value="">- None -</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
